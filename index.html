<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Fresh News</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/index.min.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="Логотип">
            </a>

            <div class="header__search search">
                <form class="search__form">
                    <input class="search__input" type="search" name="search" placeholder="Я хочу узнать про...">
                    <button class="search__btn" type="submit">
                        <img class="search__img" src="img/ep_search.svg" alt="Поиск">
                    </button>
                    <p class="search__error">Поле необходимо заполнить</p>
                </form>
            </div>

            <div class="header__country country">
                <button class="country__btn">Страна</button>
                
                <div class="country__wrapper">
                    <ul class="country__list">
                        <li class="country__item">
                            <button class="country__option" data-option="option" value="ru">Россия</button>
                        </li>
                        <li class="country__item">
                            <button class="country__option" data-option="option" value="us">USA</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero hero-search">

            <div class="hero-search__title">
                <div class="container">
                    <h2 class="hero__title hero__title_search">news</h2>
                </div>
            </div>

            <div class="blog search-news">
                <div class="container search-news__container">

                </div>
            </div>
        </section>

        

        <section class="hero hero-fresh">
            
            <div class="hero-fresh__title">
                <div class="container">
                    <h1 class="visually-hidden">Свежие новости и поиск новостей</h1>
                    <h2 class="hero__title hero__title_fresh">Свежие новости</h2>
                </div>
            </div>

            <div class="blog fresh-news">
                <div class="container fresh-news__container">

                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container footer__container">
            <a href="#" class="footer__logo">
                <img src="img/logo.svg" alt="Логотип">
            </a>
            <p class="footer__copyright">&copy;&nbsp;2020-2022 News</p>

            <div class="footer__social">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <img src="img/twitter-fill.svg" alt="twitter" class="footer__img">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <img src="img/habr.svg" alt="habr" class="footer__img">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <img src="img/vk-fill.svg" alt="vk" class="footer__img">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
